<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
          <span *ngIf="!signUpForm.get('userdata.username').valid && signUpForm.get('userdata.username').touched" >
          Please enter a valid username</span> 
         
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span *ngIf="!signUpForm.get('userdata.email').valid && signUpForm.get('userdata.email').touched" >
                Please enter a valid email address
              </span>
          </div>

        </div>
       
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div >
        
        <div formArrayName='hobbies'>
           <h4>Your hobbies</h4>
           <button class="btn btn-default" type="button" (click)="onAddHobby()">
                Add Hobby
           </button>
           <div class="form-group"
           *ngFor="let hobbyControl of getcontrols(); let i=index">
             <input type="text" [formControlName]="i">
           </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      
    </div>
  </div>
</div>
